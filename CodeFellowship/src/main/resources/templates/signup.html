<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up Page</title>
</head>
<body>
<form method="POST" th:action="@{/signup}">
  <div><label for="username">Username : <input id="username" name="username" type="text"></label></div>
  <div><label for="password">Password : <input id="password" name="password" type="text"></label></div>
  <div><label for="firstName">First Name : <input id="firstName" name="firstName" type="text"></label></div>
  <div><label for="lastName">Last Name : <input id="lastName" name="lastName" type="text"></label></div>
  <div><label for="dateOfBirth">Date of Birth : <input id="dateOfBirth" name="dateOfBirth" type="date"></label></div>
  <div><label for="bio">Bio : <input id="bio" name="bio" type="text"></label></div>
  <div><input type="submit" value="Submit"/></div>
</form>
</body>
</html>
